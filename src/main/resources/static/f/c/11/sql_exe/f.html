<div data-ng-if="ctrl.sql_exe.list2exe">
	<div class="w3-light-gray">
		SQL <span data-ng-repeat="(v,k) in ctrl.sql_exe.list2exe"> | <a
			data-ng-class="{'w3-yellow':ctrl.sql_exe.sql_id==v}"
			data-ng-click="ctrl.sql_exe.read(v)" href="#"> {{v}} </a>
		</span>
	</div>
	<div class="w3-tiny w3-border-bottom am-b">
		<i class="fas fa-terminal"></i>{{ctrl.eMap[ctrl.eMap[ctrl.sql_exe.sql_id].ref_to_col[371335]].value_1_22}}
	</div>
	<pre class="w3-tiny w3-responsive">
{{ctrl.sql_exe.read_sql}}
</pre>
	<div class="w3-responsive">
		<table>
			<thead class="w3-tiny w3-light-gray">
				<tr>
					<th data-ng-repeat="(k,v) in ctrl.sql_exe.readList[0]">{{k}}</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="row in ctrl.sql_exe.readList">
					<td data-ng-repeat="(k,v) in row">{{v}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
